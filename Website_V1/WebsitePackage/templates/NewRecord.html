{% extends "general_layout.html" %}
{% block content %}
<div>
	<h1>New Record Input</h1>
</div>
<form action="{{ url_for('New_Record') }}" method="post">
	<div class="input-group mb-3">
	  <div class="input-group-prepend">
	    <span class="input-group-text" id="basic-addon1">Group Description</span>
	  </div>
	  <input type="text" class="form-control" name="description" placeholder="Group Description"  aria-label="Group Description" aria-describedby="basic-addon1"> <!-- https://stackoverflow.com/questions/46257630/flask-not-detecting-post-request-from-form -->
	</div>

	<div class="input-group mb-3">
	  <div class="input-group-prepend">
	    <span class="input-group-text" id="basic-addon1">Repositories</span>
	  </div>
	  <input type="text" class="form-control" name="repositories" placeholder="Repositories" aria-label="Repositories" aria-describedby="basic-addon1">
	</div>

	<div class="container">
		<input type="submit" class="btn btn-primary" id="Submit" value=Submit></input>
	</div>
</form>


<!-- href="{{ url_for('home_page') }}" -->

<div class="container">
	<a type="button" class="btn btn-primary" id="Search" href="{{ url_for('home_page') }}">Return to the Home Page</a>
</div>
{% endblock content %}
